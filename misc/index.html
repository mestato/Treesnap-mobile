<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Map</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <style>
        html,
        body,
        #map {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
  var map

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 39.164565, lng: -102.043579},
      zoom  : 4
    })

    $.getJSON('/states.json', function (states) {
      var keys = Object.keys(states)
      keys.map(function (key) {
        var state     = states[key]
        new google.maps.Rectangle({
          strokeColor  : '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight : 2,
          fillColor    : '#FF0000',
          fillOpacity  : 0.35,
          map          : map,
          bounds       : new google.maps.LatLngBounds(
            new google.maps.LatLng(state.southWest.lat, state.southWest.lng),
            new google.maps.LatLng(state.northEast.lat, state.northEast.lng)
          )
        })
      })
    })
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZWD21StS4-T9QlWeYdW5wRx7mKul-2ow&callback=initMap"></script>
</body>
</html>
